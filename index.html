<!DOCTYPE html>

<head>

  <title>Calculadora IMC</title>

<body>





<form>
  <h1>Calculadora IMC</h1>
  <label for="peso">Peso</label>

  <label for="altura">Altura</label>

  <input type="button" value="Calcular" onclick="calcular()">
  <div id="resultado"></div>
  <p id="resultadomed"></p>
</form>

  <script src="main.js"></script>

</body>
